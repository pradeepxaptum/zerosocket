<div class="manual" id="getZSElementIndex">
<h5 id="enum-zselement-getzselementindex-const-char-name">enum ZSElement getZSElementIndex ( const char* <em>name</em> )</h5>
<p>Get Zero Socket Element Index from name(String) . This function does a case insensitive string compare to known zero socket keys.</p>
<h6 id="parameters">Parameters:</h6>
<p>name as a string</p>
<h6 id="returns">Returns:</h6>
<p>appropriate ZSElement when key matches, on error returns ZUNK</p>
</div>
